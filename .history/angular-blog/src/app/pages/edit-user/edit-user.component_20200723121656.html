<div class="py-2 row">
  <div class="col-2 user-avatar">
    <img [src]="identifiedUser.image_url | userImage" alt="" />
  </div>
  <div class="col-10 user-personal">
    <form #userPersonalForm="ngForm"></form>
    <div class="col-4 user-data user-name">
      <label for="name">Username</label>
      <input
        type="text"
        #name="ngModel"
        name="name"
        id="name"
        class=""
        [ngClass]="{
          valid: name.touched
        }"
        [(ngModel)]="identifiedUser.name"
        required
      />
    </div>
    <div class="col-4 user-data user-email">
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        value="{{ identifiedUser.email }}"
      />
    </div>
  </div>
</div>
