<div class="py-2 row">
  <div class="col-2 user-avatar">
    <img [src]="image_url | userImage" alt="" />
  </div>
  <div class="col-10 user-personal">
    <div class="col-4 user-data user-name">
      <label for="name">Username</label>
      <input
        type="text"
        name="name"
        id="name"
        [ngClass]="{
            valid: name.touched && name.valid
        }"
        #name="ngModel"
        [(ngModel)]="userName"
        required
      />
    </div>
    <div class="col-4 user-data user-email">
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        [ngClass]="{
            valid: email.touched && email.valid
        }"
        #email="ngModel"
        [(ngModel)]="userEmail"
        required
      />
    </div>
  </div>
</div>
