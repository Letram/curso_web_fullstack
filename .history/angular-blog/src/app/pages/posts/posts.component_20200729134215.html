<div class="row">
    <div class="col col-3 post-count">{{totalPosts}}</div>
    <div class="col">
        <div class="list" (scroll)="onScroll($event)">
            <app-post-entry *ngFor="let post of posts" [post]="post" (onRemoveClicked)="onRemoveClicked($event)"></app-post-entry>
        </div>
    </div>
</div>
