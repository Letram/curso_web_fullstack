<div class="py-2 row">
  <div class="offset-2 col-2 user-avatar">
    <div class="img-container">
      <img [src]="postImage_url | postImage" alt="" />
    </div>
    <div class="avatar-uploader">
      <angular-file-uploader
        [config]="afuConfig"
        [resetUpload]="resetVar"
        (ApiResponse)="OnImageUpload($event)"
      ></angular-file-uploader>
    </div>
  </div>
  <div class="col-6 post-details">
    <div class="post-data post-title">
      <label for="title">Title</label>
      <input
        type="text"
        name="title"
        id="title"
        [ngClass]="{
          valid: title.touched && title.valid,
          invalid: title.touched && !title.valid
        }"
        #title="ngModel"
        [(ngModel)]="postTitle"
        required
      />
    </div>
    <div class="post-data post-category">
      <label for="category">Category</label>
      <select
        name="category"
        id="category"
        #category="ngModel"
        [(ngModel)]="postCategory"
        required
      >
        <option value="0" disabled selected hidden>Select your option</option>
        <option *ngFor="let category of categories" value="{{ category.id }}">
          {{ category.name }}
        </option>
      </select>
    </div>
  </div>
</div>
<div class="row">
  <div class="offset-2 col-8 post-content">
    <label for="body">Body</label>
    <textarea
      [froalaEditor]
      name="body"
      id="body"
      cols="100"
      rows="20"
      #body="ngModel"
      [(ngModel)]="postContent"
      required
    >
      {{ postContent }}
      </textarea
    >
  </div>
</div>
<button
  type="button"
  class="btn user-update-btn"
  (click)="if (editing) createPost(); else editPost();"
  [disabled]="!title.valid || !category.valid || !body.valid"
>
  Save changes
</button>
