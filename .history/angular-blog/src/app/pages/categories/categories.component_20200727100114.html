<div class="row">
  <div class="col-2 cat-count">
    <p>{{ categories.length }}</p>
  </div>
  <div class="col-6">
    <div *ngFor="let category of categories" class="cat-card">
      <div>
        <p class="cat-name">{{ category.name }}</p>
        <p class="cat-post-count">{{ category.count }} posts</p>
      </div>
      <div class="ml-auto btn-container">
        <span class="action-btn red"><i class="fa fa-times"></i></span>
        <span class="action-btn green"><i class="fa fa-edit"></i></span>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="d-flex justify-content-center align-items-center">
      <label for="categoryName">Category name</label>
      <input type="text" name="categoryName" id="categoryName" />
      <button type="button" class="btn">Create category</button>
    </div>
  </div>
</div>
