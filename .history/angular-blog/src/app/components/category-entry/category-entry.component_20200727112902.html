<div class="cat-card">
  <div class="cat-info" *ngIf="category">
    <p class="cat-name">{{ category.name }}</p>
    <p class="cat-post-count">{{ category.count }} posts</p>
  </div>
  <div class="ml-auto btn-container" *ngIf="category">
    <span class="action-btn red"><i class="fa fa-times"></i></span>
    <span class="action-btn blue"><i class="fa fa-edit"></i></span>
  </div>
</div>
