<div
  *ngIf="status != 0"
  class="alert m-3"
  [ngClass]="{
    'alert-green': status == 1,
    'alert-red': status == -1
  }"
  role="alert"
>
  <p class="m-0 p-0" *ngIf="status == 1">Login successful!</p>
  <p class="m-0 p-0" *ngIf="status == -1">Login not successful!</p>
</div>
<div class="form-container">
  <h2>Login</h2>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div>
      <div class="form-input">
        <label for="email">Email</label>
        <div class="input-container">
          <input
            id="email"
            name="email"
            type="email"
            #email="ngModel"
            required
            [(ngModel)]="userToRegister.email"
          />
          <span class="input-pointer"><i class="fa fa-chevron-right"></i></span>
          <small *ngIf="email.invalid && email.touched">Email is invalid</small>
        </div>
      </div>
      <div class="form-input">
        <label for="password">Password</label>
        <div class="input-container">
          <input
            id="password"
            name="password"
            type="password"
            #password="ngModel"
            required
            [(ngModel)]="userToRegister.password"
          />
          <span class="input-pointer"><i class="fa fa-chevron-right"></i></span>
          <small *ngIf="password.invalid && password.touched"
            >Password is invalid</small
          >
        </div>
      </div>
    </div>
    <button type="submit" class="btn" [disabled]="loginForm.invalid">
      <i class="fa fa-paper-plane"></i>
    </button>
  </form>
</div>
