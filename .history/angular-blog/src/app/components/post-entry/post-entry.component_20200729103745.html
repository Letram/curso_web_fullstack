<div class="post-card">
    <div class="row m-0">
        <div class="col-3 post-img">
            <img [src]="post.image_url | postImage" alt="" />
        </div>
        <div class="col post-content">
            <div class="post-title">{{post.title}}</div>
            <div class="post-body">{{post.content}}</div>
        </div>
    </div>
</div>
