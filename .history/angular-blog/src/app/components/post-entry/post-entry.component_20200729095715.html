<div class="post-card">
    <div class="row">
        <div class="col-3 post-img">
            <img [src]="post.image_url | postImage" alt="" />
        </div>
    </div>
    <div class="post-card-header row">
        <div class="post-card-title">{{post.title}}</div>
    </div>
    <div class="post-card-body">
        {{post.content}}
    </div>
</div>
